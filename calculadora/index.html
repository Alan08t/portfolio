<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kawaiculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body class="container">
    <div id="main" class="container">
        <div class="calculator container">
            <div class="calculator-interior container">
                <div class="calculator-screen container">
                    <div class="inside-screen container">
                        <span class="screen-digit digit"></span></div>
                </div>
                <div class="calculator-panel container">
                    <div class="left-panel container">
                        <div class="number-buttons">

                            <div class="number-button button">
                                <span class="number container digit">1</span>
                            </div>
                            <div class="number-button button">
                                <span class="number container digit">2</span>
                            </div>
                            <div class="number-button button">
                                <span class="number container digit">3</span>
                            </div>
                            <div class="number-button button">
                                <span class="number container digit">4</span>
                            </div>
                            <div class="number-button button">
                                <span class="number container digit">5</span>
                            </div>
                            <div class="number-button button">
                                <span class="number container digit">6</span>
                            </div>
                            <div class="number-button button">
                                <span class="number container digit">7</span>
                            </div>
                            <div class="number-button button">
                                <span class="number container digit" >8</span>
                            </div>
                            <div class="number-button button">
                                <span class="number container digit">9</span>
                            </div>
                        </div>
                        <div class="bottom-buttons">
                            <div class="number-button-bottom container button-b-container-1 button">
                                <span class="number-b first-b-button-span digit">C</span>
                            </div>
                            <div class="number-button-bottom container button-b-container-2 button">
                                <span class="number-b digit  second-b-button-span">.</span>

                            </div>
                            <div class="number-button-bottom container button-b-container-2 button">
                                <span class="number-b number third-b-button-span digit">0</span>

                            </div>
                            <div class="number-button-bottom digit container button-b-container-1 button">
                                <span class="number-b last-b-button-span digit">%</span>

                            </div>
                        </div>
                    </div>
                    <div class="right-panel container">
                        <div class="right-button  container button">
                            <span class="right-number right-button-add container digit">+</span></div>
                        <div class="right-button  container button">
                            <span class="right-number  right-button-rest container digit">-</span></div>
                        <div class="right-button  container button">
                            <span class="right-number  right-button-multiple container digit">*</span></div>
                        <div class="right-button container button">
                            <span class="right-number right-button-divide container digit">/</span></div>
                        <div class="right-button container button equal-button">
                            <span class="right-number right-button-equal container digit">=</span></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
