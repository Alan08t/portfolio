<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://css.gg/user.css' rel='stylesheet'>
</head>
<body>
    <main id="main">
        <div id="principal">
            <header id="header">
                LOGIN
            </header>
            <form id="form">
                <div class="icon-wrapper">
                    <input id="username" class="input" type="text" placeholder="Username">
                    <img class="icon" src="images/user.png">
                </div>
                <div class="icon-wrapper">
                    <input id="password" class="input" type="password" placeholder="Password">
                    <img src="images/lock.png" class="icon">
                </div>          
            </form>
            <a id="retrievePassword" href="#">Forgot password?</a>
            <button type="sumbit" id="enter">ENTER</button>
        </div>
    </main>
    
</body>
</html>
